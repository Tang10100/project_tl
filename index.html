<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_LT</title>
    <style></style>
</head>
<body>
    <div class="main">
        hello world!
    </div>
    <script>
        let xhr = new XMLHttpRequest();
            // xhr.open('GET', 'https://gitee.com/tanghhcc/project_LT/raw/master/test.json', true);
            xhr.open('GET', 'https://raw.githubusercontent.com/Tang10100/project_tl/main/test.json', true);
            xhr.responseType = 'json';
            let res_data = {
                code:404,
                err:null,
                result:null
            };
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var data = xhr.response;
                    console.log(data);
                    res_data.code = 200;
                    res_data.err = null;
                    res_data.result = data;
                } else {
                    console.error('请求失败: ' + xhr.statusText);
                    res_data.code = 500;
                    res_data.err = xhr.statusText;
                    res_data.result = null;
                }
            };
            xhr.onerror = function() {
                console.error('请求错误');
            };
            xhr.send();
    </script>
</body>
</html>
